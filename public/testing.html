<html>
  <body>
    <button id="record">🎤 Record</button>
    <p id="output" style="font-size: 18px; margin-top: 10px; color: #333;">
      Transcript will appear here...
    </p>

    <script>
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      const btn = document.getElementById('record');
      const output = document.getElementById('output');
      let listening = false;

      btn.onclick = () => {
        if (!listening) {
          recognition.start();
          output.textContent = "🎙️ Listening...";
        } else {
          recognition.stop();
          output.textContent = "🛑 Stopped listening.";
        }
        listening = !listening;
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = `🗣️ You said: "${transcript}"`;
      };

      recognition.onerror = (e) => {
        output.textContent = `⚠️ Error: ${e.error}`;
      };

      recognition.onend = () => {
        if (listening) {
          listening = false;
          output.textContent += " (Recognition ended)";
        }
      };
    </script>
  </body>
</html>
